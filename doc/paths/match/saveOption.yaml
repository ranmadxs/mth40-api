put:
    tags:
        - match-api
    summary: Guarda el valor de un unitScore option.
    operationId: score
    description: |
        Guarda el valor de una opción, pj offensive.kill =3
    requestBody:
      content:
        application/json:
          schema:
            type: object
          example:
            {"id": "5eede0dbebf8274d6065361b", "type": "offensive", "subType": "kill",  "value": "7"}
    responses:
        '200':
          description: Resultado Guardar Option
          content:
            application/json:
              schema:
                type: object
                items: {}
        '400':
          description: Mala petición