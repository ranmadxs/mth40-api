get:
    tags:
        - match-api
    summary: Obtiene un match por un tournamentId
    operationId: find
    description: |
        Obtiene el match por tournamentId y matchId (Challonge).
    parameters:
        - name: matchId
          in: path
          description: Challonge Match Id
          required: true
          schema:
            type: integer
            default: 202526757
        - name: tournamentId
          in: path
          description: Challonge Tournament Id 1
          required: false
          schema:
            type: integer
            default: 7968393
    responses:
        '200':
          description: Resultado Match
          content:
            application/json:
              schema:
                type: object
                items: {}
        '400':
          description: Mala petici√≥n